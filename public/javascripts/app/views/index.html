
<div class="row">

	<div class="span12">
		<ul class="messages">
			<li class="add-message-section">
				<form class="control-group" ng-submit="postNewMessage()">
					<div class="controls">
						<div class="input-append">
							<input type="text" placeholder="What's haaaappening?" ng-model="newMessage.text"/>
							<a class="btn add-on" ng-click="postNewMessage()">Post!</a>
						</div>
					</div>
				</form>				
				<div class="footer"></div>
			</li>
			<li ng-repeat="message in messages" class="message {{getFreshness(message)}}" >
				<p>
					{{message.text}}
				</p>
				<span class="timeago" timeago time="message.time">...</abbr>
			</li>
			<li ng-show="messages.length==0" class="message stale">
				<p>
					Nothing is happening right now...
				</p>
			</li>
		</ul>
	</div>
</div>
