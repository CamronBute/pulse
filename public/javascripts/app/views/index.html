<div class="row">
	<div class="span12">
		<ul class="messages">
			<li class="add-message-section">
				<form class="control-group" ng-submit="postNewMessage()">
					<div class="controls">
						<div class="input-append">
							<input type="text" placeholder="What's haaaappening?" ng-model="newMessage"/>
							<a class="btn add-on" ng-click="postNewMessage()">Post!</a>
						</div>
					</div>
				</form>				
				<div class="footer"></div>
			</li>
			<li ng-repeat="announcement in announcements" class="message {{getFreshness(announcement)}}" >
				<p>
					{{announcement.text}}
				</p>
				<span class="timeago" timeago time="announcement.time">...</abbr>
			</li>
			<li ng-show="announcements.length==0" class="message stale">
				<p>
					No recent announcements...
				</p>
			</li>
		</ul>
	</div>
</div>
