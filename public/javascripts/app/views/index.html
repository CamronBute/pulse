<div class="row">
	<div class="col-lg-12">
		<ul class="messages">
			<li class="add-message-section">
				<form class="form-vertical" ng-submit="postNewMessage()">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-bullhorn"></i></span>
								<input class="form-control" type="text" placeholder="What's haaaappening?" ng-model="newMessage"/>
								<span class="input-group-btn">
									<a class="btn btn-success" ng-click="postNewMessage()">Post!</a>
								</span>
						</div>
					</div>
				</form>				
				<div class="footer"></div>
			</li>
			<li ng-repeat="announcement in announcements" class="message {{getFreshness(announcement)}}" >
				<p>
					{{announcement.text}}
				</p>
				<span class="timeago" timeago time="announcement.time">...</abbr>
			</li>
			<li ng-show="announcements.length==0" class="message stale">
				<p>
					No recent announcements...
				</p>
			</li>
		</ul>
	</div>
</div>
