<div class="row">
	<div class="span12">
		<ul class="chat-messages" autoscroll watch-item="messages">
			<li ng-repeat="message in messages track by $id($index)">
				<div class="content">
				{{message}}
			</div>
			</li>
		</ul>
		<form name="chat" ng-submit="addMessage()">
			<input type="text" ng-model="message"/>
			<a class="btn" ng-click="addMessage()">Send</a>
		<form>
	</div>
</div>
