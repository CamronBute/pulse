<h1>Administration</h1>
<form class="form-horizontal">

	<div class="form-group">
		<label class="col-sm-2 col-xs-12 control-label" for="banUser">Ban Chat User: </label>
		<div class="col-sm-2 col-xs-8">
			<select id="banUser" class="form-control" data-ng-options="u.name for u in users" data-ng-model="selectedUser"></select>
		</div>
		<div class="col-sm-2 col-xs-2">
			<button class="btn btn-success" raptorize><i class="glyphicon glyphicon-ban-circle"> </i> Ban</button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10 col-xs-12">
			<button id='reset' class="btn btn-danger" raptorize><i class="glyphicon glyphicon-repeat"> </i> Restart Service</button>
		</div>
	</div>

</form>
